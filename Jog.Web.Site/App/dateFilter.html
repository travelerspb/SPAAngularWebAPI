<div class="col-md-3">
    <h4>Filter workouts by date</h4>
    <form role="form">
        <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
            <label class="control-label">Date From</label>
            <input type="text" class="form-control" data-date-format="yyyy-MM-dd" ng-model="model.dateFrom"
                   name="date" bs-datepicker>
        </div>
        <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
            <label class="control-label">Date To</label>
            <input type="text" class="form-control" data-date-format="yyyy-MM-dd" ng-model="model.dateTo"
                   name="date" bs-datepicker>
        </div>
    </form>
</div>
